{% load static from staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Log in</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<link href="{% static "css/css-table.css" %}" rel="stylesheet">
<script src="{% static "js/jquery-1.2.6.min.js" %}"></script>
<script src="{% static "js/style-table.js" %}"></script>
<style type="text/css">
table td, table th{
    border-style: none!important;
}
</style>
</head>
<body>
    
    <div class="login">
    	<form class="form-horizontal" name="LoginForm" action="/login/" method="post">
            {% csrf_token %}
            <div class="login_holder">
                <table>
                    <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>    
                            <input type="text" id="username" name="username"  placeholder="Username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </td>     
                    </tr>
                    <tr>
                        <td colspan="2">           
                            <button type="submit" class="btn">Login</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
